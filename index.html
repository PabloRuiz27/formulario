<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Formulario</title>
        <link href="https: //fonts.googleapis.com/css2?family= Chilanka & display =familia= Indie+Flor &familia= Roboto & swap" />
        <link rel="stylesheet" href="assets/css/estilo.css" />
    </head>
    <body style="background-image: linear-gradient(to right, rgb(43, 21, 59), rgb(58, 35, 88), rgb(45, 32, 94));" >
        <div class="singup-box" style="margin-left: 43.5%; margin-top: 90px;">
 
            <form action="assets/login.html" method="POST">
                <h2 style="display: flex; justify-content: center; border: #646464 outset 3px; border-radius: 10px; background-color: #444444; padding: 3px; width: 150px; margin-left: 45px; font-family:monospace;">Cadastro</h2>
                <fieldset>
                    <br/>
                <label for="name">Nome:</label><br/>
                <input type="text" id="name" required minlength="2" maxlength="10"/>
                <br/><br/>

                <label for="lastname">Sobrenome:</label><br/>
                <input type="text" id="lastname" required minlength="4"/>
                <br/><br/>

                <label for="email">E-mail:</label><br/>
                <input type="email" id="email" required/>
                <br/><br/>

                <label for="date">Data de Nascimento:</label><br/>
                <input type="date" id="date" required/>
                <br/><br/>

                <label for="sex">Sexo</label><br/>
                <select name="Sexo" id="sex" required>
                    <option>Masculino</option>
                    <option>Feminino</option>
                </select>
                <br/><br/>

                <label for="password">Senha:</label><br/>
                <input type="password" id="password" required minlength="6" maxlength="12" />
                <br/><br/>

                <label for="confirm">Confirme sua senha:</label><br/>
                <input type="password" id="confirm" required/>
                <br/><br/>
                </fieldset>
                <label style="font-size: 11px; color: rgb(131, 131, 131);"><input type="checkbox"  style="margin-bottom: 20px;" required/>
                    Eu declaro que li e aceito os <a href=""><b style="color: rgb(0, 0, 0); text-decoration-line: underline;">termos de uso.</b></a>
                </label>
                <br/>
                
                <input type="submit" value="Enviar" style="margin-left: 100px; margin-top: -3px; width: 50px; height: 30px;" class="botao"/>
            </form>
    </body>
</html>
